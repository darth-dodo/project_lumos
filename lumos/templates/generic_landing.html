<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>{{page_title}}</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    {% if page_title == 'Soft Skills'%}
      <script type="text/javascript" src="{% static 'js/soft_skills_landing.js' %}"></script>
    {% elif page_title == 'Technical Skills'%}
      <script type="text/javascript" src="{% static 'js/technical_skills_landing.js' %}"></script>
    {% endif %}
  <link rel="stylesheet" href="{% static 'css/tech_listing.css' %}"/>
    </head>
<body>
<!-- menu -->
<div class="ui stackable menu">
  <div class="item">
    <a href="/"><i class="large home icon"></i></a>
  </div>
  <a class="item" href="/technical/">Technical Skills</a>
  <div class="ui simple dropdown item">
      Extra
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item csvClass">Download all links</div>
      </div>
    </div>
</div>
<!-- menu close -->

<!-- figure out centering css -->
<br/><br/><br/><br/><br/><br/>
<div class="ui main">
  <div class="ui stackable three column divided center aligned grid container">
    <div class="row">
    {% for entry in return_data %}
      <div class="three wide column">
        <a href="{{entry.slug}}" style="color:inherit;">
          <div class="ui segment skill">{{entry.name}}</div>
        </a>
      </div>
    {% if forloop.counter|divisibleby:3 %}
   </div>
   <div class="row">
    {% endif %}
  {% endfor %}
   </div>
</div>
<br/><br/><br/><br/><br/>
</div>
</body>
</html>
